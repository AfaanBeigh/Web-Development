<body>
<form name="myForm" onsubmit="validate()">
<big><b>Gender:</b></big><br><br>
Male &nbsp<input type="radio" name="gender" id="male"><br><br>
Female &nbsp<input type="radio" name="gender" id="female"><br><br>
<input type="submit" value="Submit">
</form>
<script>
function validate()
{
var radio1=document.getElementById("male").checked;
var radio2=document.getElementById("female").checked;
if((radio1=="") && (radio2==""))
{
alert("Select Gender");
}
else
{
alert("Form Submitted");
}
}
</script>
