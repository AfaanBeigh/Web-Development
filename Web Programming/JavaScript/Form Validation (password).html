<!DOCTYPE html>
<html>
<head>
<title>
Form
</title>
</head>
<body>
<form name="myForm" onsubmit="validate()">
<big><b>Password:</b></big><br><br>
<input type="text" name="pwd"><br><br>
<input type="submit" value="Submit">
</form>
<script>
function validate()
{
var x=document.myForm.pwd.value;
if(x.match(/[A-Z]/) && x.match(/[a-z]/) && x.match(/[0-9]/) && x.match(/[&$#@]/) && x.length>=8)
{
alert("Form Submitted");
}
else
{
alert("Password must contain at least one uppercase letter, one lowercase letter, one numeric digit, @#$&, length must 8 or more than 8");
}
}
</script>
</body>
</html>
