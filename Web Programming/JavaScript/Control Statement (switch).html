<!DOCTYPE html>
<html>
<head>
<title>
JavaScript
</title>
</head>
<h1>
Control Statement (switch)
</h1>
<script>
var x=2;
switch(x)
{
case 1:
document.write("First Choice");
break;
case 2:
document.write("Second Choice");
break;
case 3:
document.write("Third Choice");
break;
default:
document.write("Choose the valid choice");
break;
}
</script>
</html>
