<!DOCTYPE html>
<html>
<head>
<title>
JavaScript
</title>
</head>
<h1>
Control Statement (nested if-else)
</h1>
<script>
var x=20;
if(x==10)
{
document.write("x is 10");
}
else if(x==15)
{
document.write("x is 15");
}
else if(x==20)
{
document.write("x is 20");
}
else
{
document.write("x is not present");
}
</script>
</html>
