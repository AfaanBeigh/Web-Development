<!DOCTYPE html>
<html>
<head>
<title>
CSS
</title>
</head>
<body>
<h1>
CSS Selector (Through Class)
</h1>
<p>
A paragraph is a series of related sentences developing a central idea.
</p>
<p class="center">
Paragraphs add one idea at a time to your broader argument.
</p>
<p id="para">
A paragraph consists of one or more sentences.
</p>
<style>
.center
{
text-align:right;
color:orange;
}
</style>
</body>
</html>
